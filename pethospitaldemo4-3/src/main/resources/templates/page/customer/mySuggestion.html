<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div id="all" style="padding-top: 20px">
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- breadcrumb-->
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <i class="fa fa-eye" style="padding-top: 2px"></i>当前位置:&nbsp;&nbsp;
                                <li class="breadcrumb-item"><a href="/">主页</a></li>
                                <li class="breadcrumb-item"><a href="/customer/personalCenter">个人中心</a></li>
                                <li class="breadcrumb-item"><span th:text="${title}"></span></li>
                            </ol>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div th:include="page/customer/menuLeft::#m"></div>
                    </div>
                    <div id="basket" class="col-lg-9" th:if="${mySuggestionList.size()<1}">
                        <div class="box container">
                            <h3>您还没有留言记录,<a href="/contact">点我去留言</a></h3>
                        </div>
                    </div>
                    <div id="basket" class="col-lg-9" th:if="${mySuggestionList.size()>=1}">
                        <div class="box container">
                            <div class="form-inline">
                                <h3 th:align="center">我的预约</h3>
                            </div>
                            <div class="box-footer d-flex justify-content-between flex-column flex-lg-row">
                                <ul>
                                    <li th:each="mySuggestion:${mySuggestionList}">
                                        <dl>
                                            <dd>
                                                <sub style="font-size: 15px;color: #0c9c6e">预约（留言）时间:</sub><strong style="font-size: 15px"
                                                                                              th:text="${#dates.format(mySuggestion.createDate,'yyyy-MM-dd HH:mm:ss')}"></strong>
                                            </dd>
                                            <dd>
                                                <sub style="font-size: 15px;color: #00B0E8">（预约）留言内容:</sub><strong style="font-size: 15px;color: #0f74a8"
                                                                                              th:text="${mySuggestion.content}"></strong>
                                            </dd>
                                            <dd>
                                                <sub style="font-size: 15px;color: #00ee00">官方回复:</sub><strong style="font-size: 15px;color: #0c9c6e"
                                                                                              th:text="${mySuggestion.reply}"></strong><strong
                                                    style="font-size: 15px;color: red"
                                                    th:if="${mySuggestion.reply==null}">官方尚未回复</strong>
                                            </dd>
                                        </dl>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="pages" th:if="${total>3}">
                            <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                                <ul class="pagination">
                                    <div th:utext="${pageCode}" class="form-inline"></div>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
